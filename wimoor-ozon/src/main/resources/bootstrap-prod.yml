server:
  port: 8088
  servlet: 
     context-path: /ozon
spring:
  application:
    name: wimoor-ozon
  cloud:
    nacos:
      discovery:
       server-addr: localhost:8848
       namespace: prod_wimoor
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: Properties
        namespace: prod_wimoor
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true

